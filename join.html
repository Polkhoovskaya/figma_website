<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="join.css" rel="stylesheet" />
    <title>Soundwave-Join</title>
</head>

<body class="fullHeightGrow">
    <div class="container fullHeightGrow">
        <header class="mainHeader">
            <a href="/" class="brandLog">
                <img src="images/logo.png" />
                <div class="brandLogoName">Soundwavw</div>
            </a>
            <nav class="mainNav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>

        <section class="joinMainSection">

            <h1 class="joinText">Join the
                <span>fun.</span>
            </h1>

            <form class="joinForm">
                <div class="inputGroup">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="inputGroup">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="inputGroup">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" />
                </div>
                <div class="inputGroup">
                    <button class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>
    <div class="homePageCircle1"></div>
    <div class="homePageCircle2"></div>
    <div class="homePageCircle3"></div>

    <footer>
        <div class="mainFooter">
            <div class="container">
                <nav class="footerNav">
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <nav class="footerNav">
                    <ul>
                        <li><a href="#" class="socialLink"><img src="images/twitter.svg" />Twitter</a></li>
                        <li><a href="#" class="socialLink"><img src="images/facebook.svg" />Facebook</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
